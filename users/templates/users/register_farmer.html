{% extends "users/base.html" %}
{% load static %}
{% block title %}Farmer Registration{% endblock title %}

{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg p-5" style="max-width: 700px; border-radius: 20px;">
        <div class="text-center mb-4">
            <h1 class="display-6 text-success fw-bold">Farmer Registration Form</h1>
            <p class="text-muted">Fill in your details below to complete your registration.</p>
        </div>

        <form method="POST" class="mt-3">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_land_area" class="form-label">Land Area (in hectares)</label>
                <input type="number" name="land_area" id="id_land_area" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="id_crop_type" class="form-label">Crop Type</label>
                <input type="text" name="crop_type" id="id_crop_type" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_farming_practices" class="form-label">Farming Practices</label>
                <select name="farming_practices" id="id_farming_practices" class="form-control">
                    <option value="organic">Organic</option>
                    <option value="conventional">Conventional</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="id_soil_type" class="form-label">Soil Type</label>
                <input type="text" name="soil_type" id="id_soil_type" class="form-control">
            </div>

            <div class="mb-3">
                <label for="id_irrigation_method" class="form-label">Irrigation Method</label>
                <select name="irrigation_method" id="id_irrigation_method" class="form-control">
                    <option value="drip">Drip</option>
                    <option value="flood">Flood</option>
                    <option value="sprinkler">Sprinkler</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="id_fertilizer_usage" class="form-label">Fertilizer Usage</label>
                <select name="fertilizer_usage" id="id_fertilizer_usage" class="form-control">
                    <option value="organic">Organic</option>
                    <option value="chemical">Chemical</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Cover Crops</label>
                <div class="form-check">
                    <input type="checkbox" name="cover_crops" id="id_cover_crops" class="form-check-input">
                    <label for="id_cover_crops" class="form-check-label">Yes</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="id_tillage_practices" class="form-label">Tillage Practices</label>
                <select name="tillage_practices" id="id_tillage_practices" class="form-control">
                    <option value="no-till">No Till</option>
                    <option value="minimum-till">Minimum Till</option>
                    <option value="conventional-till">Conventional Till</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="id_carbon_credits" class="form-label">Carbon Credits</label>
                <input type="number" name="carbon_credits" id="id_carbon_credits" class="form-control" step="0.01" value="0.0">
            </div>

            <div class="mb-3">
                <label for="id_address" class="form-label">Address</label>
                <textarea name="address" id="id_address" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="id_state" class="form-label">State</label>
                <input type="text" name="state" id="id_state" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_district" class="form-label">District</label>
                <input type="text" name="district" id="id_district" class="form-control" required>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg px-4 shadow-sm">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
